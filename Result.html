<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Result.css" />
    <script src="./javascriot.js"></script>
</head>

<body>
    <div id="home" class="div">
        <div class="div1">
            <button class="btn" type="button" onclick="home()">Check Result</button>
            <div class="div2"></div>
            <button class="btn" type="button" onclick="profile()">Post Result</button>
        </div>
        <div class="div3">
            <h1> <u>Result Checker</u></h1>

            <form action="https://scientistx.herokuapp.com/data" method="get">
                <label for="fname">Reg. No:</label>
                <input type="number" id="fname" name="fname"><br><br>
                <label for="lname">Roll. No:</label>
                <input type="number" id="lname" name="lname"><br><br>
                <input type="submit" value="Check" onclick="check()" >
            </form>
        </div>
        <script>
            (function check() {
                fetch("https://scientistx.herokuapp.com/data").then(function (res) {
                    res.json().then(function (data) {
                        var docs = document.getElementById("name");
                        data.forEach(function (doc, i) {
                            docs.insertAdjacentHTML('afterend', "<div class='div3a'><p> Name :"+doc.name+ "</p><p>GPA :" +doc.gpa+"</p></div>");
    
                        });
    
    
    
                    });
                })
    
            })();
        </script>
        
    </div>

    <div id="profile" class="diva">
        <div class="div1">
            <button class="btn" type="button" onclick="home()">Check Result</button>
            <div class="div2"></div>
            <button class="btn" type="button" onclick="profile()">Post Result</button>
        </div>
        <div class="div3">
            <h1> <u>Post Result</u></h1>

            <form action="https://scientistx.herokuapp.com/save" method="post">
                <label for="fname">Reg. No:</label>
                <input type="number" id="fname" name="reg_no"><br><br>
                <label for="lname">Roll. No:</label>
                <input type="number" id="lname" name="roll_no"><br><br>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="name" style="margin-left: 18px;"><br><br>
                <label for="fname">CPA:</label>
                <input type="number" id="fname" name="gpa" style="margin-left: 25px;"><br><br>
                <input type="submit" value="Submit" onclick="myFunction()">
            </form>
        </div>
    </div>


    <script>
        function home() {
            document.getElementById("home").style.display = "block";
            document.getElementById("profile").style.display = "none";
        }
        function profile() {
            document.getElementById("home").style.display = "none";
            document.getElementById("profile").style.display = "block";
        }

        
    </script>
    <script>
        function myFunction() {
            alert("Your Data Save in Surver");
        }
    </script>
    
</body>

</html>
